# Database connection
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool (tối ưu cho Free)
spring.datasource.hikari.maximumPoolSize=10         # ⚠️ Giảm xuống 10 để không vượt giới hạn
spring.datasource.hikari.minimumIdle=3              # Giữ 3 kết nối rảnh
spring.datasource.hikari.idleTimeout=30000          # 30s không dùng thì đóng
spring.datasource.hikari.maxLifetime=180000         # 3 phút tuổi thọ kết nối
spring.datasource.hikari.connectionTimeout=30000    # 30s timeout nếu pool bận
spring.datasource.hikari.connectionTestQuery=SELECT 1

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging (giữ để debug nếu cần)
logging.level.com.zaxxer.hikari=INFO
logging.level.org.hibernate.SQL=INFO
