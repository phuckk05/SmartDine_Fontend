# Cổng cho Render (hoặc môi trường cloud)
server.port=${PORT:8080}

# Kết nối Supabase qua PgBouncer (cổng 6543)
spring.datasource.url=${DB_URL}  # ví dụ: jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:6543/db_name?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate: tắt caching prepared statements để tránh lỗi "S_1 already exists"
spring.jpa.properties.hibernate.statement_cache.size=0

# HikariCP: tối ưu cho nhiều thiết bị truy cập
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.minimumIdle=2
spring.datasource.hikari.maxLifetime=300000       # 5 phút
spring.datasource.hikari.idleTimeout=10000        # 10 giây
spring.datasource.hikari.connectionTimeout=30000  # 30 giây

# Hibernate: tự động cập nhật schema, hiển thị SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Dialect: KHÔNG cần chỉ định nếu dùng PostgreSQL (Hibernate tự nhận)
# Bạn có thể xóa dòng dưới nếu muốn gọn:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Tắt cảnh báo "open-in-view" nếu không cần
spring.jpa.open-in-view=false
